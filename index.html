<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" id="output-screen" />
        <button onclick="Clear()" class="clr">C</button>
        <button onclick="del()" class="del">
          <span class="material-symbols-outlined"> backspace </span>
        </button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">
          <img src="./Images/divide.png" alt="/" class="divide" />
        </button>
        <button onclick="display('7')" class="number">7</button>
        <button onclick="display('8')" class="number">8</button>
        <button onclick="display('9')" class="number">9</button>
        <button onclick="display('*')">X</button>
        <button onclick="display('4')" class="number">4</button>
        <button onclick="display('5')" class="number">5</button>
        <button onclick="display('6')" class="number">6</button>
        <button onclick="display('-')">
          <span class="material-symbols-outlined"> remove </span>
        </button>
        <button onclick="display('1')" class="number">1</button>
        <button onclick="display('2')" class="number">2</button>
        <button onclick="display('3')" class="number">3</button>
        <button onclick="display('+')">
          <span class="material-symbols-outlined"> add </span>
        </button>
        <button onclick="display('.')" class="number">.</button>
        <button onclick="display('0')" class="number">0</button>
        <button onclick="Calculate('')" class="equal">=</button>
        <!-- <button onclick="display('')"></button> -->
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
